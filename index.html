<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <script src="https://unpkg.com/htmx.org"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>
    </head>
    <body>
        <h1>Todo App</h1>
        <form id="todo-form" hx-post="/todos" hx-ext="json-enc" hx-target="#todo-list">
            <input type="text" id="todo-input" name="title" required>
            <button type="submit">Add Todo</button>
        </form>
        <!-- Todo List will be loaded here -->
        <div id="todo-list" hx-get="/todos" hx-trigger="load">
            Loading todos...
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('todo-form').addEventListener('htmx:afterRequest', function(evt) {
                    document.getElementById('todo-input').value = '';
                });
            });
        </script>
    </body>
</html>
